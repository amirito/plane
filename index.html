<div id="map_canvas">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13795099.25193971!2d53.682362!3d32.420654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sir!4v1436631885103" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>


<div class="dialog" id="dialog-1">
    <div class="mover-wrap dialog__content">
        <div class="handle"></div>
        <div class="mover">
            <div class="dialog__content-inner">
                <div class="dialog__header">
                    <button class="action action--close">
                        <i class="icon icon--cross"></i>
                        <span class="text-hidden">Close dialog</span>
                    </button>
                </div>
                <div class="dialog__body">
                    <div class="actions">
                        <div class="mover__element">
                            <div href="#" class="action">
                                <input type="text" class="sign-form">
                            </div>
                        </div>
                        <div class="mover__element">
                            <div href="#" class="action">
                                <input type="text" class="sign-form">
                            </div>
                        </div>
                        <div class="mover__element">
                            <div href="#" class="action">
                                <span class="action__subline">Forgot password?</span>
                                <input type="submit" value="SIGN IN" class="sign-submit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dialog__footer">
                    <a href="#">New user? Sign up now</a>
                </div>
            </div>
        </div>
    </div>
</div>
